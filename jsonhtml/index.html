<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://ui-map.shellrecharge.com/api/map/v2/locations/4452657" type="application/json"></script>
    <title>FAQ</title>
</head>

<body>
        <script>
        //Event on ready DOM
        document.addEventListener("DOMContentLoaded", function () {
            //Fetch data
            fetch('https://ui-map.shellrecharge.com/api/map/v2/locations/4452657')
                .then((response) => response.json())
                .then((json) => {
                    //Then json info is here
                    console.log(json);

                    //You can play here doing a loop and using de iterator "i" for make it at one.
                  //Example: document.querySelector(".faq--0" + i + "h1").innerHTML = json[0].title;
                    //Example: document.querySelector(".faq--0" + i + " p").innerHTML = json[0].answer;
                    document.querySelector(".faq--01 h1").innerHTML = json.uid;
                    document.querySelector(".faq--01 p").innerHTML = json.location;
                })
        });
    </script>
    <!-- END JS-->

    <!-- START Content HTML -->
    <div class="faq--container">

        <section class="faq--01">
            <h1></h1>
            <p></p>
        </section>

        <section class="faq--02">
            <h1></h1>
            <p></p>
        </section>

    </div>
    <!-- END Content HTML -->
</body>

</html>
